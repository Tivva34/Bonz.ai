<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonz.ai - Search</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header class="header__nav">
        <img src="assets/logo/bonz.ai-logo-white-landscape.png" alt="Bonz.ai" class="rooms__title" />
        <section class="header__nav-links">
            <a href="landing.html" class="nav__start">Start</a>
            <a href="search.html" class="nav__rooms">Rooms</a>
            <a href="about.html" class="nav__info">About us</a>
        </section>
        <section class="header__nav-menu">
            <i class="fa-solid fa-bars fa-2x"></i>
        </section>
    </header>
    <main class="page__wrapper">
        <section class="content__wrapper">
            <section class="search__section">
                <section class="search__title">
                    <h2>Search for available eco-living</h2>
                </section>
                <section class="search__search-bar">
                    <label for="search__bar" class="search__label" aria-label="search"></label>
                    <input type="text" id="search__bar" class="search__search-input" placeholder="Karlstad...">

                    <label for="search__date-calendar-from" class="search__calendar">From</label>
                    <input type="date" id="search__date-calendar-from" class="search__calendar-input">

                    <label for="search__date-calendar-to" class="search__calendar">To</label>
                    <input type="date" id="search__date-calendar-to" class="search__calendar-input">

                    <label for="checkbox1" class="search__checkbox">Single bed</label>
                    <input type="checkbox" id="checkbox1" class="search__single-input">

                    <label for="checkbox2" class="search__checkbox">Double bed</label>
                    <input type="checkbox" id="checkbox2" class="search__double-input">

                    <a href="booking.html" class="search__btn">Search</a>
                </section>
            </section>
        </section>
    </main>
    <footer class="footer__nav">
        <section class="footer__nav-links">
            <h3>Navigation</h3>
            <a href="landing.html" class="nav__start">Start</a>
            <a href="search.html" class="nav__rooms">Rooms</a>
            <a href="about.html" class="nav__info">Info</a>
        </section>
        <section class="footer__nav-about">
            <h3>About us</h3>
            <a href="about.html" class="nav__info">Our story</a>
            <a href="about.html" class="nav__info">Our team</a>
            <a href="booking.html" class="nav__rooms">Locations</a>
        </section>
        <section class="footer__nav-socials">
            <h3>Socials</h3>
            <article class="footer__nav-socials-logo">
                <i class="fa-brands fa-instagram" aria-label="instagram"></i>
                <i class="fa-brands fa-facebook" aria-label="facebook"></i>
                <i class="fa-brands fa-x-twitter" aria-label="x-twitter"></i>
            </article>
        </section>
    </footer>
</body>

</html>
